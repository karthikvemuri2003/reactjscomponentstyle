<html></html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="d1"></div>
        <script type="text/babel">
            var Kar=function kkk(){
                var[a,setA]=React.useState("")
                function ac(e){
                    setA(e.target.value)
                }
                return(
                    <div>
                        <input type="radio" name="kvk" value="india" onChange={((e)=>{ac(e)})}/>india
                        <input type="radio" name="kvk" value="united" onChange={((e)=>{ac(e)})}/>usa
                        <h1>{a}</h1>
                        </div>
                )
            }
            ReactDOM.render(<Kar/>,document.getElementById("d1"));
        </script>
    </body>
</html>
